<section id="hero" class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">ice cream made with <span class="hero-title-accent">passion</span></h1>

        <a class="btn btn-border" href="#products">Products</a>
        <a class="btn btn-underline" href="#about">How it's made</a>

      <div class="hero-description">
        <img
          src="./images/desktop-plate@1x.png"
