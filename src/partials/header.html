<header class="header" id="header">
  <div class="container">
    <div class="header-bar">
      <a class="logo" href="./"
        ><img src="./images/desktop-logo@1x.png" srcset="./images/desktop-logo@2x.png 2x" alt=""
      /></a>
      <nav class="header-navigation">
        <ul class="header-navigation-list">
          <li class="header-navigation-item">
            <a class="header-navigation-link" href="#header">Home</a>
          </li>
          <li class="header-navigation-item">
            <a class="header-navigation-link" href="#about">How it's made?</a>
          </li>
          <li class="header-navigation-item">
            <a class="header-navigation-link" href="#products">Our products</a>
          </li>
          <li class="header-navigation-item">
            <a class="header-navigation-link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button
          class="btn-burger js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="burger-icon" width="32" height="32">
            <use xlink:href="./icons/icons.svg#icon-hamburger"></use>
          </svg>
        </button>
        <button class="btn btn-buy" type="button" data-modal-open="buy-now">
          Buy now
          <svg class="btn-icon" width="12" height="12">
            <use xlink:href="./icons/icons.svg#icon-arrow-btn"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
