<section id="gallery" class="gallery">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>
    <ul class="gallery-list">
      <li class="gallery-item">
        <picture>
          <source srcset="./images/mobile-gallery@1x.jpg" media="(max-width:320px)" />
          <source
            srcset="./images/tablet-gallery@1x.jpg 1x, ./images/tablet-gallery@2x.jpg 2x"
            media="(max-width:1199px)"
          />
          <source
            srcset="./images/desktop-gallery@1x.jpg 1x, ./images/desktop-gallery@2x.jpg 2x"
            media="(min-width:1200px)"
          />
          <img
            src="./images/desktop-gallery@1x.jpg"
            alt="vanilla, strawberry and some yellow ice cream in cones and scatered blueberries"
          />
        </picture>
      </li>
      <li class="gallery-item">
        <picture>
          <source srcset="./images/mobile-gallery1@1x.jpg" media="(max-width:320px)" />
          <source
            srcset="./images/tablet-gallery1@1x.jpg 1x, ./images/tablet-gallery1@2x.jpg 2x"
            media="(max-width:1199px)"
          />
          <source
            srcset="./images/desktop-gallery1@1x.jpg 1x, ./images/desktop-gallery1@2x.jpg 2x"
            media="(min-width:1200px)"
          />
          <img
            src="./images/desktop-gallery1@1x.jpg"
            alt="partial view of ice cream cones with variuos types of ice cream and sprinkles all around"
          />
        </picture>
      </li>
      <li class="gallery-item">
        <picture>
          <source srcset="./images/mobile-gallery2@1x.jpg" media="(max-width:320px)" />
          <source
            srcset="./images/tablet-gallery2@1x.jpg 1x, ./images/tablet-gallery2@2x.jpg 2x"
            media="(max-width:1199px)"
          />
          <source
            srcset="./images/desktop-gallery2@1x.jpg 1x, ./images/desktop-gallery2@2x.jpg 2x"
            media="(min-width:1200px)"
          />
          <img
            src="./images/desktop-gallery2@1x.jpg"
            alt="six cones with alternating strawberry and vanilla icecream. vanilla flowers and cut strawberries in columns above cones"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
